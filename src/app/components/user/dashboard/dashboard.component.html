<div class="bg-white mb-8 p-8">
	@if (user$ | async; as user) {
	<div class="flex gap-8 flex-col md:flex-row">
		<img
			src="https://loremflickr.com/1080/1080?a"
			alt=""
			class="size-full md:size-43  border border-gray-200"
		>
		<div>
			<h1 class="text-2xl font-semibold mb-1">{{user.full_name}}</h1>
			<p class="mb-8 text-gray-500 flex items-center gap-2">
				<i class="ph ph-envelope"></i>
				<span>{{user.email}}</span>
			</p>
			<p>Register at: {{user.created_at}}</p>
		</div>
	</div>
	}
</div>

<div class="grid md:grid-cols-2 lg:grid-cols-3">
	<div class="bg-white p-8 flex-col flex items-center aspect-square justify-center">
		<div class="h-36">
			<i class="ph ph-squares-four text-9xl text-green-500"></i>
		</div>
		<span class="font-semibold text-2xl mb-2">#ORDERCOUNT</span>
		<span class="uppercase text-gray-500">Orders</span>
	</div>
</div>
