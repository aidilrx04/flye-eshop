<div class="flex relative bg-gray-100">
	<aside class="sidebar w-60 shrink-0 sticky top-0 left-0 h-screen flex flex-col bg-white">
		<a routerLink="/">
			<h1 class="text-4xl py-8 text-center text-gray-600 ">Flye</h1>
		</a>
		<ul class="flex flex-col px-2 gap-px overflow-auto grow">
			@for (item of navItems(); track $index) {
			<dashboard-nav-item [item]="item"></dashboard-nav-item>
			}
		</ul>
	</aside>
	<main class="w-full p-8">
		<div class="card bg-white mb-8">
			<div class="topbar flex items-center justify-end px-8 py-2">
				<div class="profile">
					<img
						src="https://loremflickr.com/640/640?a"
						alt=""
						class="size-12 object-cover rounded-full"
					>
				</div>
			</div>
		</div>

		<ng-content></ng-content>
	</main>
</div>
