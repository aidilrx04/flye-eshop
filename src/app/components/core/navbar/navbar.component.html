<div class="sticky top-0 left-0 bg-white z-10">
	<div class="container mx-auto max-w-5xl ">
		<header class="flex justify-between items-center mx-auto py-4">
			<a
				href="#"
				class="text-4xl font-bold"
			>Flye Shop</a>
			<nav class="flex list-none gap-8">
				<li class="font-semibold ">
					<a
						routerLink="/"
						routerLinkActive="active"
						class="[.active]:text-gray-400"
						[routerLinkActiveOptions]="{exact: true}"
					>Home</a>
				</li>
				<li class="font-semibold ">
					<a
						routerLink="/products"
						routerLinkActive="active"
						class="[.active]:text-gray-400"
					>Explore</a>
				</li>
				<li>|</li>
				<li>
					<a
						routerLink="/cart"
						routerLinkActive="active"
						class="[.active]:text-gray-400 font-semibold relative"
					>
						<i class="ph ph-shopping-cart text-lg">
						</i>
						<span
							class="absolute -top-2.5 -right-2.5 text-xs size-4 grid place-items-center bg-blue-600 text-white rounded-full"
						>{{itemInCartAmount}}</span>
					</a>
				</li>
				@for (navItem of (hasLoggedIn ? role === Role.ADMIN ? navItems.admin : navItems.user : navItems.guest);
				track $index) {
				<li>
					<a
						[routerLink]="navItem.href"
						routerLinkActive="active"
						class="[.active]:text-gray-400 font-semibold"
					>{{navItem.label}}</a>
				</li>
				}
			</nav>
		</header>
	</div>
</div>
